name: Build & Deploy
on:
  push:
    branches:
      - dev
jobs:
  build-deploy:
    name: Build and Deploy spring boot application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup JDK 17
        uses: actions/setup-java@v4.2.1
        with:
          distribution: 'corretto'
          java-version: 17

      - name: Build application
        run: |
          mvn clean
          mvn package -DskipTests=true