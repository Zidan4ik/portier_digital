<html xmlns:th="http://www.thymeleaf.org" class="layout-menu-100vh">
<head>
    <title>Portier Digital</title>
    <th:block th:insert="blocks/links::links"></th:block>
    <script src="/vuexy/assets/vendor/js/helpers.js"></script>
    <script src="/vuexy/assets/js/config.js"></script>
</head>

<style>
    .rounded-block {
        display: inline-block;
        padding: 5px;
        background-color: #62628F;
        border-radius: 50%;
    }
</style>
<body>

<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">

    <!-- Layout container -->
    <div class="layout-container">

        <!-- Menu -->
        <th:block th:insert="blocks/sidebar::sidebar"></th:block>
        <!--/ Menu -->

        <!-- Layout page -->
        <div class="layout-page">

            <!-- Navbar -->
            <th:block th:insert="blocks/navbar::navbar"></th:block>
            <!--/ Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">

                <!-- Content -->
                <div class="container-xxl d-flex align-items-stretch flex-grow-1 p-0">
                    <div class="flex-shrink-1 flex-grow-1 container-p-x container-p-y">
                        <h4 class="text-center fw-bold">Table Of Articles</h4>
                        <div class="card">
                            <div class="card-header py-2 d-flex align-items-center">
                                <div class="d-flex">
                                    <h4>Articles</h4>
                                </div>
                                <div class="d-flex ms-auto">
                                    <button class="btn btn-primary" data-bs-toggle="modal" id="createEntity"
                                            data-bs-target="#entityModal">
                                        <i class="ti ti-plus"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover table-striped linkedRow"
                                           id="content-table" style="table-layout: fixed; position: static; zoom: 1;">
                                        <thead>
                                        <tr>
                                            <th style="width: 200px">ID</th>
                                            <th style="width: 200px">Title</th>
                                            <th style="width: 200px">Description</th>
                                            <th style="width: 200px">Actions</th>
                                        </tr>
                                        <tr>
                                            <th><input class="form-control for-filter" oninput="handleInputChange()"></th>
                                            <th><input class="form-control for-filter" oninput="handleInputChange()"></th>
                                            <th><input class="form-control for-filter" oninput="handleInputChange()"></th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody id="table-data-container_"></tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="card-footer">
                                <nav class="d-flex justify-content-end mt-3"
                                     aria-label="Page navigation" id="pagination-container_">
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/ Content -->

                <!-- Content area backdrop -->
                <div class="content-backdrop fade"></div>
            </div>
            <!--/ Content wrapper -->

        </div>
        <!--/ Layout page -->

    </div>
    <!--/ Layout container -->

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>

    <!-- Drag Target Area To SlideIn Menu On Small Screens -->
    <div class="drag-target"></div>
</div>
<!--/ Layout wrapper -->

<script src="/vuexy/assets/vendor/js/menu.js"></script>
<script src="/vuexy/assets/js/main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/js/pagination.js"></script>
<script>
    const contextPath = window.location.pathname;
    window.addEventListener('DOMContentLoaded', function () {
        getPageWithFilter(0);
    });
</script>

</body>
</html>
